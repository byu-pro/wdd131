<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Your HYPEthread shopping cart" />
  <title>HYPEthread | Cart</title>
  
  <!-- Favicons -->
  <link rel="icon" href="images/hypethreadlight.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/hypethreaddark.png" media="(prefers-color-scheme: dark)">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/hypethread.css" />

  <!-- JavaScript -->
  <script defer src="scripts/cart.js"></script>
</head>
<body>
  <header>
    <button id="themeToggle" aria-label="Toggle light/dark mode">☀️</button>
    <img src="images/logo.png" alt="HYPEthread Logo" class="logo" />
    <nav>
      <div class="nav-container">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
          &#9776;
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" class="active" id="cartLink">Cart <span id="cartCounter"></span></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="cart-container">
      <h1>Your Cart</h1>
      
      <div class="cart-layout">
        <div class="cart-items" id="cartItems">
          <!-- Cart items will load here dynamically -->
          <div class="empty-cart">
            <img src="images/empty-cart.svg" alt="Empty cart" class="empty-cart-icon">
            <p>Your cart is empty</p>
            <a href="products.html" class="btn-primary">Browse Products</a>
          </div>
        </div>
        
        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="shipping">$5.99</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total">$5.99</span>
            </div>
          </div>
          <button id="checkoutBtn" class="btn-checkout" disabled>Proceed to Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HYPEthread | <a href="references.html">References</a></p>
  </footer>
</body>
</html>
