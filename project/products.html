<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shop the latest HYPEthread streetwear collections." />
  <title>HYPEthread | Products</title>
  
  <!-- Favicons -->
  <link rel="icon" href="images/hypethreadlight.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/hypethreaddark.png" media="(prefers-color-scheme: dark)">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles/hypethread.css" />

  <!-- JavaScript -->
  <script defer src="scripts/products.js"></script>
</head>
<body>
  <header>
    <button id="themeToggle" aria-label="Toggle light/dark mode">☀️</button>
    <img src="images/logo.png" alt="HYPEthread Logo" class="logo" />
    <nav>
      <div class="nav-container">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
          &#9776;
        </button>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" id="cartLink">Cart <span id="cartCounter"></span></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="products">
      <h1>Latest Drops</h1>
      <div class="collection-filter">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="hoodies">Hoodies</button>
        <button class="filter-btn" data-category="tees">T-Shirts</button>
        <button class="filter-btn" data-category="footwear">Footwear</button>
      </div>
      
      <div class="item-grid" id="fullProductGrid">
        <!-- Products will load here dynamically -->
        <div class="loading-spinner"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HYPEthread | <a href="references.html">References</a></p>
  </footer>
</body>
</html>
