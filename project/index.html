<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HYPEthread - Streetwear fashion trends and culture.">
  <title>HYPEthread | Home</title>

  <!-- Preload logos -->
  <link rel="preload" href="images/hypethreadlight.png" as="image" type="image/png">
  <link rel="preload" href="images/hypethreaddark.png" as="image" type="image/png">

  <!-- Favicons -->
  <link rel="icon" href="images/hypethreadlight.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/hypethreaddark.png" media="(prefers-color-scheme: dark)">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/hypethread.css">

  <!-- JavaScript -->
  <script defer src="scripts/main.js"></script>
</head>
<body>
  
  
  <header class="site-header">
    <div class="header-container">
      <div class="nav-header">
        <button id="themeToggle" aria-label="Toggle light/dark mode" aria-pressed="false">
          <span class="theme-icon" aria-hidden="true">‚òÄÔ∏è</span>
          <span class="visually-hidden">Toggle dark mode</span>
        </button>
  
        <a href="index.html" class="logo-link">
          <img src="images/hypethreaddark.png" alt="HYPEthread Logo" class="logo" id="siteLogo" width="150" height="50" loading="lazy">
        </a>
  
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navLinks">
          <span class="menu-icon" aria-hidden="true">&#9776;</span>
        </button>
      </div>
  
      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html" class="active" aria-current="page">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart <span class="cart-count" aria-hidden="true">(0)</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
  

  <main id="main-content">
    <!-- Hero Carousel Section -->
    <div class="hero-container">
      <div class="hero-carousel" id="heroCarousel">
        <!-- Slide 1 -->
        <div class="hero-slide">
          <picture class="hero-image">
            <source srcset="images/hero1.webp" type="image/webp">
            <source srcset="images/hero1.jpg" type="image/jpeg">
            <img src="images/hero1.webp" alt="Test image" width="1920" height="800" loading="eager">
          </picture>
        </div>
        
        <!-- Slide 2 -->
        <div class="hero-slide">
          <picture class="hero-image">
            <source srcset="images/hero2.webp" type="image/webp">
            <source srcset="images/hero2.jpg" type="image/jpeg">
            <img src="images/heroimageb.webp" alt="New seasonal streetwear drops" width="1920" height="800" loading="lazy">
          </picture>
        </div>
        
        <!-- Slide 3 -->
        <div class="hero-slide">
          <picture class="hero-image">
            <source srcset="images/hero3.webp" type="image/webp">
            <source srcset="images/hero3.jpg" type="image/jpeg">
            <img src="images/heroimagec.webp" alt="Limited edition collaborations" width="1920" height="800" loading="lazy">
          </picture>
        </div>
      </div>
  
      <!-- Carousel Controls -->
      <div class="carousel-controls">
        <button class="carousel-btn prev-btn" aria-label="Previous slide">&#10094;</button>
        <button class="carousel-btn next-btn" aria-label="Next slide">&#10095;</button>
      </div>
      
      <!-- Carousel Indicators -->
      <div class="carousel-indicators" id="carouselIndicators" aria-label="Slide navigation">
        <!-- Indicators will be added by JavaScript -->
      </div>
    </div>
  
    <!-- Hero Content (now separate from carousel) -->
    <section class="hero-content" aria-labelledby="hero-heading">
      <div class="content-container">
        <h1 id="hero-heading">Welcome to HYPEthread</h1>
        <p class="hero-text">Where streetwear meets culture. Discover the latest hype.</p>
        <a href="products.html" class="cta-button">Shop Now</a>
      </div>
    </section>
  
    <!-- Featured Products Section -->
    <section class="featured" aria-labelledby="featured-heading">
      <div class="section-container">
        <h2 id="featured-heading"><span aria-hidden="true">üî•</span> Trending Now</h2>
        <div class="item-grid" id="productGrid" role="list">
          <!-- Products will be dynamically inserted by JavaScript -->
          <p class="loading-message">Loading products...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> HYPEthread | <a href="references.html">References</a></p>
      <ul class="footer-links">
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
