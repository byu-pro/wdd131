<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HYPEthread - Streetwear fashion trends and culture.">
  <title>HYPEthread | Home</title>

  <!-- Preload logos -->
  <link rel="preload" href="images/hypethreadlight.png" as="image" type="image/png">
  <link rel="preload" href="images/hypethreaddark.png" as="image" type="image/png">

  <!-- Favicons -->
  <link rel="icon" href="images/hypethreadlight.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/hypethreaddark.png" media="(prefers-color-scheme: dark)">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/hypethread.css">

  <!-- JavaScript -->
  <script defer src="scripts/main.js"></script>
</head>
<body>
  
  
  <header class="site-header">
    <div class="header-container">
      <div class="nav-header">
        <button id="themeToggle" aria-label="Toggle light/dark mode" aria-pressed="false">
          <span class="theme-icon" aria-hidden="true">☀️</span>
          <span class="visually-hidden">Toggle dark mode</span>
        </button>
  
        <a href="index.html" class="logo-link">
          <img src="images/hypethreaddark.png" alt="HYPEthread Logo" class="logo" id="siteLogo" width="150" height="50" loading="lazy">
        </a>
      </div>
  
      <!-- Move the menu toggle button here -->
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navLinks">
        <span class="menu-icon" aria-hidden="true">&#9776;</span>
      </button>
  
      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Get In Touch</h1>
      <div class="contact-container">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="general">General Inquiry</option>
              <option value="order">Order Support</option>
              <option value="collab">Collaboration</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
        
        <div class="contact-info">
          <h2>Other Ways to Connect</h2>
          <p><strong>Email:</strong> info@hypethread.com</p>
          <p><strong>Phone:</strong> (555) 123-4567</p>
          <p><strong>HQ:</strong> 123 Streetwear Ave, Urban City</p>
          
          <div class="social-links">
            <a href="#" aria-label="Instagram"><img src="images/social/instagram.svg" alt="Instagram"></a>
            <a href="#" aria-label="Twitter"><img src="images/social/twitter.svg" alt="Twitter"></a>
            <a href="#" aria-label="TikTok"><img src="images/social/tiktok.svg" alt="TikTok"></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> HYPEthread | <a href="references.html">References</a></p>
      <ul class="footer-links">
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms of Service</a></li>
        <li><a href="sitemap.html">Sitemap</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
