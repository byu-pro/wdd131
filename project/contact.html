  <!-- Light/Dark Favicons -->
<link rel="icon" href="images/hypethreadlight.png" media="(prefers-color-scheme: light)">
<link rel="icon" href="images/hypethreaddark.png" media="(prefers-color-scheme: dark)">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles/hypethread.css" />
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="HYPEthread Logo" class="logo" />
    <nav>
        <div class="nav-container">
          <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
            &#9776;
          </button>
          <ul class="nav-links" id="navLinks">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      
  </header>

  <main>
    <section class="content">
      <h1>Contact Us</h1>
      <p>Want to connect with HYPEthread or join our mailing list? Drop us a message below.</p>

      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HYPEthread | John Obiko | <a href="references.html">References</a></p>
  </footer>
</body>
